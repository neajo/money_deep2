<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>money-deep2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: 'Orbitron', sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #000;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 10px #00ff99;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: #00ff99;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00cc88;
        }

        main {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 70px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px #00ff99;
        }

        .main-image {
            width: 400px;
            max-width: 90%;
            border-radius: 20px;
            box-shadow: 0 0 30px #00ff99;
        }

        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: auto;
        }

        #galeria {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .galeria-img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff99;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .galeria-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffcc;
        }

        #contato {
            text-align: center;
            margin-top: 60px;
        }

        footer {
            background-color: #000;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            color: #00ff99;
            font-size: 14px;
            box-shadow: 0 -2px 10px #00ff99;
        }

        a.btn {
            background-color: #00ff99;
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            display: inline-block;
        }

        a.btn:hover {
            background-color: #00cc88;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#galeria">Galeria</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main id="inicio">
        <h1>money-deep2</h1>
        <img class="main-image" src="money3.jpg" alt="Imagem principal">
    </main>

    <section id="galeria">
        <img class="galeria-img" src="money1.jpg" alt="Foto 1">
        <img class="galeria-img" src="money2.jpg" alt="Foto 2">
        <img class="galeria-img" src="money4.jpg" alt="Foto 3">
        <img class="galeria-img" src="money5.jpg" alt="Foto 4">
        <!-- Adicione mais imagens conforme necessário -->
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Entre em contato pelo email: <strong>contato@moneydeep.com</strong></p>
        <a href="mailto:contato@moneydeep.com" class="btn">Enviar Email</a>
    </section>

    <footer>
        &copy; 2025 money-deep2. Todos os direitos reservados.
    </footer>

</body>
</html>
