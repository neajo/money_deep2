<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>money-deep2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --verde-neon: #00ff99;
      --verde-escuro: #00cc88;
      --preto: #000;
      --cinza-escuro: #0d0d0d;
    }
    
    body {
      background-color: var(--cinza-escuro);
      color: var(--verde-neon);
      font-family: 'Orbitron', sans-serif;
      line-height: 1.6;
    }
    
    /* Header */
    header {
      background-color: var(--preto);
      padding: 2rem 0;
      box-shadow: 0 2px 15px var(--verde-neon);
    }
    
    .nav-img {
      height: 60px;
    }
    
    .nav-link {
      color: var(--verde-neon) !important;
      font-weight: bold;
      margin: 0 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .nav-link:hover {
      color: var(--verde-escuro) !important;
      text-shadow: 0 0 10px var(--verde-neon);
    }
    
    /* Imagens - Correção principal */
    .img-destaque {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 0 20px var(--verde-neon);
      transition: transform 0.3s;
      height: auto;
      display: block;
      width: 100%; /* Garante que a imagem ocupe todo o espaço */
    }
    
    /* Seção Início - Ajustes para as imagens */
    .hero-section .col-lg-6 {
      padding: 15px; /* Espaçamento para as imagens */
    }
    
    /* Garante que as imagens na galeria tenham tamanho consistente */
    .galeria-container .img-destaque {
      height: 200px;
      object-fit: cover; /* Mantém a proporção da imagem */
    }
  </style>
</head>
<body>

  <!-- Seção Início com imagens corrigidas -->
  <section id="inicio" class="my-5">
    <div class="hero-section row align-items-center">
      <div class="col-lg-6 mb-4 mb-lg-0">
        <h1 class="display-4 fw-bold mb-4">Você vai começar a ver maravilhas</h1>
        <!-- Imagem money3.jpg -->
        <img src="money3.jpg" class="img-destaque mb-4" alt="Dinheiro digital" loading="lazy">
        <a href="#cadastro" class="btn btn-lg d-inline-block">
          <i class="bi bi-arrow-right-circle"></i> Quero conhecer!
        </a>
      </div>
      <div class="col-lg-6">
        <!-- Imagem money4.jpg -->
        <img src="money4.jpg" class="img-destaque" alt="Tecnologia financeira" loading="lazy">
      </div>
    </div>
  </section>

  <!-- Seção Tropicalia com imagem corrigida -->
  <section id="tropicalia" class="tropicalia-section my-5">
    <div class="row align-items-center">
      <div class="col-md-4 text-center mb-4 mb-md-0">
        <!-- Imagem money5.jpg -->
        <img src="money5.jpg" class="img-destaque rounded-circle" alt="Inovação" style="max-width: 250px; height: 250px; object-fit: cover;" loading="lazy">
      </div>
      <div class="col-md-8">
        <h2 class="mb-4">Estamos falando de programação!!!</h2>
        <p>A Tropicália, também conhecida como Tropicalismo, foi um movimento cultural brasileiro que misturou elementos tradicionais com influências estrangeiras.</p>
      </div>
    </div>
  </section>

  <!-- Galeria com imagens corrigidas -->
  <section id="galeria" class="my-5">
    <h2 class="text-center mb-5">Galeria</h2>
    <div class="galeria-container">
      <div class="row g-4">
        <div class="col-md-6 col-lg-3">
          <!-- Imagem money6.jpg -->
          <img src="money6.jpg" class="img-destaque w-100" alt="Sistema financeiro 1" loading="lazy">
        </div>
        <div class="col-md-6 col-lg-3">
          <!-- Imagem money7.jpg -->
          <img src="money7.jpg" class="img-destaque w-100" alt="Sistema financeiro 2" loading="lazy">
        </div>
        <div class="col-md-6 col-lg-3">
          <!-- Imagem money4.jpg -->
          <img src="money4.jpg" class="img-destaque w-100" alt="Sistema financeiro 3" loading="lazy">
        </div>
        <div class="col-md-6 col-lg-3">
          <!-- Imagem money2.jpg -->
          <img src="money2.jpg" class="img-destaque w-100" alt="Sistema financeiro 4" loading="lazy">
        </div>
      </div>
    </div>
  </section>

  <script>
    // Verificação se as imagens carregaram
    document.addEventListener("DOMContentLoaded", function() {
      const images = document.querySelectorAll('img');
      
      images.forEach(img => {
        // Verifica se a imagem não carregou
        img.onerror = function() {
          console.error(`Erro ao carregar imagem: ${this.src}`);
          this.style.border = "2px solid red";
          this.alt = "Imagem não encontrada: " + this.alt;
        };
        
        // Confirma que a imagem carregou
        img.onload = function() {
          console.log(`Imagem carregada: ${this.src}`);
        };
      });
    });
  </script>
</body>
</html>
